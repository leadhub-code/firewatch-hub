{% extends "base.html" %}
{% block content %}
  <h1>Login</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning" role="alert">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% if google_login_url %}
  <p><a href="{{ google_login_url }}">Login with Google</a></p>
  {% endif %}

{% endblock %}
