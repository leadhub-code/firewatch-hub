{% extends "base.html" %}
{% block content %}
  <h1>Firewatch</h1>

  <table class="table table-sm">
    <colgroup>
      <col>
      <col>
      <col style="max-width: 2em">
    </colgroup>
    <thead class="thead-default">
      <tr>
        <th>Host</th>
        <th>Date</th>
        <th>Log path</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      {% for event in events %}
        <tr>
          <td style="min-width: 7em; max-width: 12em">{{ event['host'] }}</td>
          <td style="min-width: 5em; max-width: 10em">
            <small>{{ event['date_date'] }}</small><br>
            {{ event['date_time'] }}
          </td>
          <td style="min-width: 8em; max-width: 20em">
            <small>{{ event['log_dir'] }}/</small><wbr><b>{{ event['log_filename'] }}</b>
          </td>
          <td>
            <pre>{{ event['message'] }}</pre>
          </td>
        </tr>
      {% endfor %}

    </tbody>
  </table>



{% endblock %}
